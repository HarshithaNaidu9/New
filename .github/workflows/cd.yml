name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]   # MUST match CI workflow name exactly
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}

          script: |
            cd /home/ec2-user

            sudo yum update -y
            sudo yum install git python3-pip -y

            rm -rf python-app
            git clone https://github.com/HarshithaNaidu9/New.git python-app

            cd python-app
            pip3 install --user -r requirements.txt

            pkill -f app.py || true

            nohup python3 app.py > output.log 2>&1 < /dev/null &

            sleep 2
            echo "Deployment Successful ðŸš€"